<!DOCTYPE html>

    <title>Mdoular</title>
    <style>
      body {
        height: 100vh;
        width: 100vw;
      }

      #d {
        margin: 0;
        padding: 0;
        border: 1px solid black;

        height: 500px;
        width: 1000px;

        /* Prevent document pinch-zoom & touch-hold-to-highlight */

        -webkit-touch-callout: none;
        /* iOS Safari */

        /* Safari */
        -khtml-user-select: none;
        /* Konqueror HTML */
        -moz-user-select: none;
        /* Old versions of Firefox */
        -ms-user-select: none;
        /* Internet Explorer/Edge */
        user-select: none;
        /* Non-prefixed version, currently supported by Chrome, Edge, Opera and Firefox */
      }
    </style>
  </head>

    <div id="d"></div>
    <!-- <script src="./editor2D.js" type="module"></script> -->

      import { Editor2D } from "./editor2D.js";

      const editor = new Editor2D(div, div.clientWidth, div.clientHeight);
    </script>
